<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="background-color: bisque;">
      <a class="navbar-brand" href="#">JAQUE MATE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <form class="row g-3" id="myForm">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="Name" class="form-control" id="inputName" placeholder="Ingrese su nombre">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="Email" class="form-control" id="inputEmail" placeholder="gmail@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle, Numero, Departamento, Piso">
        </div>
        <div class="col-md-2">
          <label for="inputCelular" class="form-label">Celular</label>
          <input type="number" class="form-control" id="inputCelular" placeholder="3814567890">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputTipe" class="form-label">Tipo de mate</label>
          <select id="inputTipe" class="form-select">
            <option selected>Deslizá y seleccioná el tipo</option>
            <option>Liso</option>
            <option>Dibujado</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputImageLink" class="form-label">Colocá el link del dibujo de tu mate o las especificaciones!!</label>
          <input type="text" class="form-control" id="inputImageLink">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              No soy un robot
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" style="background-color: rgb(234, 205, 168)" id="btnSignIn">Sign in</button>
        </div>
      </form>
 
      <script src="../main.js"></script> 
      <script src="../storage.js"></script> 
      <script src="data.json"></script>
       
</body>
</html>
